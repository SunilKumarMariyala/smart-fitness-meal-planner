<mat-card>
  <mat-card-title>User Profile</mat-card-title>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <input matInput formControlName="gender">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Height (cm)</mat-label>
        <input matInput type="number" formControlName="height">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Weight (kg)</mat-label>
        <input matInput type="number" formControlName="weight">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fitness Goal</mat-label>
        <mat-select formControlName="goal">
          <mat-option value="weight loss">Weight Loss</mat-option>
          <mat-option value="muscle gain">Muscle Gain</mat-option>
          <mat-option value="maintenance">Maintenance</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Save Profile</button>
    </form>
  </mat-card-content>
</mat-card>
