<mat-card>
  <mat-card-title>Weekly Workout Routine</mat-card-title>
  <mat-card-content>
    <div *ngFor="let plan of workoutPlans">
      <h3>{{ plan.day }}</h3>
      <mat-list>
        <mat-list-item *ngFor="let exercise of plan.exercises">
          {{ exercise.name }} - {{ exercise.sets }} sets, {{ exercise.reps }} reps
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
